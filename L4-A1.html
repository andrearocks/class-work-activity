<!DOCTYPE html>
<html>
     
<body> 
     <!--Image-->
     <h2> Puppy Image </h2>
     <img src="Puppy.jpg" alt="Puppy" width="500" height="400">

     <!--Audio-->
     <h2>Displaying Audio</h2>
     <audio controls autoplay loop> 
        <source src="magic.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
     </audio>

     <!-- Video-->
      <h2>Displaying Video</h2>
      <video width="400" height="300" controls>
        <source src="China.mp4" type="video/mp4">
        Your browser does not support the video tag 
      </video>

      <!--iFrame-->
      <h2>Using iFrame you can show any online video in your project</h2>
      <iframe width="500" heigth="400" src="https://www.youtube.com/embed/e-P5IFTqB98?si=cuLnroPGp_4YRr5V"></iframe>

      </body>

      </html>
