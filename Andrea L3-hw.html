<!DOCTYPE html>
<html>
<head>
    <title>Stylish Text</title>
    <style>
    body {
      background-color: aqua;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: darkblue;
      font-family: 'Comic Sans MS', cursive;
      font-size: 50px;
      font-weight: bold;
      text-decoration: underline;
    }

    p {
      color: green;
      font-size: 24px;
      font-style: italic;
      letter-spacing: 2px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Hello, Awesome Coder!</h1>
  <p>Welcome to the world of CSS. <br>
  You can make text look amazing with just a few lines of code!</p>

</body>
</html>
