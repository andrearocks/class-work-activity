<!DOCTYPE html>
<html>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <fieldset> <!--The fieldset tag is used
         to group related element in a form and 
         draws a box around them-->
         <lable>Name:</lable>
         <input type="text" id="name"
         placeholder="Enter Name"><br><br>

         <lable>Email ID:</lable>
         <input type="email" id="Email"
         placeholder="Enter email ID"> <br><br>

         <lable>Contact Number:</lable>
         <input type="password" id="contact"
         placeholder="Enter Contact Number"><br><br>

         <lable>Birthday:</lable>
         <input type="date" id="birthday"
         name="birthday"><br><br>

         <lable>Gender:</lable><br>
         <input type="radio" id="female" name="gender"
         value="Female">Female<br>
         <!--name is used to group multiple radio buttons
         together.-->
        <input type="radio" id="male" name="gender"
        value="Male">Male<br><br>

        <lable>Favourite City</lable><br>
        <input type="checkbox" id="city1" name="Favourite 
        City" value="New Delhi">New Delhi<br>
        <input type="checkbox" id="city2" name="Favourite 
        City" value="Mumbai">Mumbai<br><br>


        <input type="Submit">
    </fieldset>
    </form>
</body>

</html>
